apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "agent-terminal-logs-*"
    timeField: "@timestamp"
    version: 8
    editable: true
    jsonData:
      interval: Daily
      timeInterval: "10s"
      maxConcurrentShardRequests: 5
      includeFrozen: false

  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://redis:6379
    editable: true