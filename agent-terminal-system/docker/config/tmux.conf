# Agent Terminal tmux configuration

# Enable mouse support
set -g mouse on

# Set prefix to Ctrl+A (easier to reach than Ctrl+B)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config with Prefix+R
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Easy pane navigation
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Status bar customization
set -g status-bg colour235
set -g status-fg colour136
set -g status-left '#[fg=green]#(echo $AGENT_NAME) #[fg=white]| #[fg=yellow]#S #[fg=white]| '
set -g status-right '#[fg=yellow]#(date "+%Y-%m-%d %H:%M") #[fg=white]| #[fg=green]#H'
set -g status-left-length 50
set -g status-right-length 50

# Window status
setw -g window-status-current-style fg=colour166,bg=default,bright
setw -g window-status-style fg=colour244,bg=default,dim

# Pane borders
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour166

# History limit
set -g history-limit 50000

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Logging
bind-key H pipe-pane -o "exec cat >> '/var/log/agent-terminal/#S-#W-#P.log'" \; display-message "Logging to /var/log/agent-terminal/#S-#W-#P.log"
bind-key h pipe-pane \; display-message "Logging stopped"

# Session management
bind-key S command-prompt -p "New session name:" "new-session -s '%%'"
bind-key K confirm-before -p "Kill session #S? (y/n)" kill-session

# Copy mode improvements
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Terminal colors
set -g default-terminal "screen-256color"