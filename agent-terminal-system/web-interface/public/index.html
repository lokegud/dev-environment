<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Terminal System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
        }
        
        /* Terminal container styles */
        .terminal-container {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        
        /* Xterm.js default styles override */
        .xterm {
            height: 100% !important;
            width: 100% !important;
        }
        
        .xterm-viewport {
            overflow-y: hidden !important;
        }
        
        /* Custom scrollbar for logs panel */
        .logs-panel::-webkit-scrollbar {
            width: 8px;
        }
        
        .logs-panel::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        
        .logs-panel::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        .logs-panel::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            Loading Agent Terminal System...
        </div>
    </div>
</body>
</html>
